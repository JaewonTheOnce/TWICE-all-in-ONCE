<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script> 
<script> 
$(document).ready(function(){ 
    var main = $(".bxslider").bxSlider({ 
    mode: "fade", 
    auto: true,	 
    controls : true,		
    autoControls: true,	
    pager:true,	
    pause: 3000, 
    autoDelay: 0,	
    slideWidth: 800,
    speed: 500, 
    stopAutoOnclick:true 
}); 
   
$(".bx-stop").click(function(){	
    main.stopAuto(); 
    $(".bx-stop").hide(); 
    $(".bx-start").show(); 
    return false; 
}); 

$(".bx-start").click(function(){	
    main.startAuto(); 
    $(".bx-start").hide(); 
    $(".bx-stop").show(); 
    return false; 
}); 

  $(".bx-start").hide();	 
}); 
</script>
